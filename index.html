<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>PicoSwap</title>
		<link rel="stylesheet" href="./style.css">
		<script type="importmap">
			{
				"imports": {
					"preact": "https://unpkg.com/preact@10.11.0/src/index.js"
				}
			}
		</script>
		<script type="module">
			import("./index.js").then(module => module.init()).catch((e) => {
				throw e;
				document.getElementById("cardano-logo").classList = ["cardano-logo"];

				let p = document.getElementById("message");
				p.innerHTML = 'Error: your browser doesn\'t support <a href="https://caniuse.com/import-maps">importmaps</a> (try Chrome)';
				p.classList = ["error"];
			});
		</script>
	</head>
	<body>
		<header>
			<div><a href="/"><img class="logo" src="./img/picoswap-logo.svg"/></a></div>
			<div id="toolbar">
				<!-- dynamic button elements come here-->
			</div>
		</header>
		<div id="main">
			<!-- the initial modal is written explicitely in order to sooth the waiting visitor while libraries load-->
			<div id="modal-background">
				<div id="modal">
					<img id="cardano-logo" class="cardano-logo animate" src="./img/cardano-logo.svg" animate=""/>
					<div>
					<p id="message">Loading resources</p>
				</div>
				</div>
			</div>

			<!-- dynamic content -->
		</div>
		<footer>
			<div></div>
			<div class="social">
				<a href="https://github.com/hyperion-bt/PicoSwap" target="_blank"><img src="./img/github-logo.svg"/></a>
				<a href="https://twitter.com/helios_lang" target="_blank"><img src="./img/twitter-logo.svg"/></a>
				<a href="https://discord.gg/XTwPrvB25q" target="_blank"><img src="./img/discord-logo.png"/></a>
			</div>
		</footer>
	</body>
</html>
